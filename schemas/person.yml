tables:
  - name: person
    columns:
      - name: first_name
        data_type: string
      - name: last_name
        data_type: string
      - name: street_address
        data_type: string
      - name: city
        data_type: string
      - name: province
        data_type: string
      - name: postal_code
        data_type: string
        rules:
          - name: not_null
      - name: country
        data_type: string
      - name: email
        data_type: string
      - name: phone_number
        data_type: string
      - name: job
        data_type: string
      - name: ssn
        data_type: string
        rules:
          - name: not_null
          - name: unique
      - name: company
        data_type: string
      - name: credit_card_number
        data_type: string
      - name: credit_card_provider
        data_type: string
      - name: credit_card_expire
        data_type: string
        rules:
          - name: not_null
      - name: credit_card_security_code
        data_type: string
